<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 300px;
            width: 500px;
            background-color: #EF3340;
            position: absolute;
            border: 2px black;
            border-style: solid;
        }

        .box > div{
            width: 100%;
            height: 100px;
            background-color: white;
            position: relative;
            top: 100px;

        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
    </div>
</body>
</html>
