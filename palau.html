<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlagProject-JapanFlag</title>

    <style>

        .box{
            height: 300px;
            width: 500px;
            background-color: #0085CA;
            position: absolute;
        }

        .box > div{
            position: relative;
            height: 150px;
            width: 150px;
            background-color: #FFD100;
            border-radius: 50%;
            top: 65px;
            left: 130px;
        }
    </style>

</head>
<body>
    <div class="box">
        <div></div>
    </div>


</body>
</html>
