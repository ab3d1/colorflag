<head>

    <title>Document</title>
    <style>
        .box{
            height: 300px;
            width: 500px;
            background-color: #0057B8;
            position: absolute;
        }

        .box > div{
            width: 100%;
            height: 150px;
            background-color: #FFD700;
            position: relative;
            top: 50%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>

        </div>
    </div>
</body>
